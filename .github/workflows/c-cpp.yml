name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: configure
      run: ./L09
    - name: install doxygen
      run: sudo apt-get install doxygen
    - name: make docs
      run: make docs
